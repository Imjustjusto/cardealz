<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename= '/css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>list</title>
</head>
<body class="loginbox">
    <div class="sbetween">
        <h1>Edit {{car.model}}</h1>
        <div class="flex">
            <form action="/">
                <input type="submit" value="Dashboard" class="button2">
            </form>
            <form action="/logout">
                <input type="submit" value="Logout" class="button2">
            </form>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {%if messages %}
            {% for message in messages %}
                <p class="red">{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    <form action="/updatecar/{{car.id}}" method="post" class="box">
        <label class="whitelabel" for="price">Price:</label>
        <input type="number" name="price" class="singlebox" id="smaller" required value="{{car.price}}">
        <label class="whitelabel" for="model">Model:</label>
        <input type="text" name="model" class="singlebox" required value="{{car.model}}">
        <label class="whitelabel" for="make">Make:</label>
        <input type="text" name="make" class="singlebox" required value="{{car.make}}">
        <label class="whitelabel" for="year">Year:</label>
        <input type="number" name="year" class="singlebox" id="smaller" required value="{{car.year}}">
        <label class="whitelabel" for="description">Description:</label>
        <input type="text" name="description" class="singlebox" required value="{{car.description}}">
        <input type="submit" value="Update Car" class="button3">
    </form>
</body>
</html>
